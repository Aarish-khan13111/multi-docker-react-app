sudo: required
services:
  - docker

before_install: -docker build -t aarish13111/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true aarish13111/react-test npm test -- --coverage

after_success:
  - docker build -t aarish13111/multi-client ./client
  - docker build -t aarish13111/multi-nginx ./nginx
  - docker build -t aarish13111/multi-srever ./server
  - docker build -t aarish13111/multi-worker ./worker
